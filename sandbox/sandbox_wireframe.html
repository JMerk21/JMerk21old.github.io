<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <title>Title Tag</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    <style type="text/css">
        #menu ul {
            list-style: none;
        }

        #menu li {
            display: inline;
        }

    </style>

    <script type="text/javascript">
        var slideIndex = 0;
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Change image every 2 seconds
        }

    </script>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="/JMerk21.github.io/images/lemoncar.png" height="42" width="42">
            <nav>
                <div id="menu">
                    <ul>
                        <li>Link_1</li>
                        <li>Link_2</li>
                        <li>Link_3</li>
                        <li>Link_4</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <img class="mySlides" src="http://lorempixel.com/400/200/">
    <img class="mySlides" src="http://lorempixel.com/400/200/">
    <img class="mySlides" src="http://lorempixel.com/400/200/">
    <img class="mySlides" src="http://lorempixel.com/400/200/">

    <footer>
        <div id="menu">
            <ul>
                <li>Copyright here</li>
                <li>Contact Info</li>
                <li>Social Media</li>
                <li>Site map</li>
            </ul>
        </div>
    </footer>

</body>
