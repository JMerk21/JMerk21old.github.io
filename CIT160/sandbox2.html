<!DOCTYPE HTML>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <title>Acre to Sqft</title>
        <script type="text/javascript">
            function computeSize() {
                var acres = parseFloat(document.getElementById('acres').value);
                var sqft = acres * 43560;

                document.getElementById('sqft').innerHTML = sqft;
            }

        </script>

    </head>

    <body>
        <h1>How Many Square Feet?</h1>
        Acres <input type="text" id="acres"><br>
        <button type="button" onClick="computeSize()">Compute Size</button><br>
        Size (Square feet) <div id="sqft"></div>
    </body>
</html>
