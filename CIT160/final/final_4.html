<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function twentyOne(hand) {
            var sum = 0;
            for (var i = 0; i < hand.length; i++) {
                sum += hand[i];
            }
            if (sum > 21) {
                return "Bust";
            } else
                return sum;
        }
    </script>
</head>
