<!DOCTYPE HTML>
<html lang='en-us'>

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function absolute() {
            var turtles = parseInt(document.getElementById('num1').value);
            var fish = parseInt(document.getElementById('fish2').value);

            var answer = turtles - fish;
            if (answer < 0) {
                answer *= -1;
            }
            document.getElementById('output').innerHTML = answer;
        }

    </script>
</head>

<body>
    Please enter a number<input type='text' id='num1'><br> Please enter a number<input type='text' id='fish2'><br>
    <button type='button' onClick='absolute()'>Click Here</button>
    <div id='output'></div>
</body>

</html>
