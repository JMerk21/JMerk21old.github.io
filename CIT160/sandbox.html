<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function myFunction() {
            var weather = document.getElementById("weather").value;
            var text;

            if (weather === "snow") {
                text = "boots";

            } else if (weather === "rain") {
                text = "galoshes";

            } else if (weather === "hot") {
                text = "sandals";
            } else {
                text = "shoes";
            }
            document.getElementById("output").innerHTML = text;
        }
    </script>
</head>

<body>
    Please enter the weather: <input type='text' id='weather'>
    <button type='button' onClick='myFunction()'>Click Me</button>
    <div id='output'></div>
</body>
</html>
