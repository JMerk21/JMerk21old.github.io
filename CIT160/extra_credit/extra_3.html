<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function function1() {
            var div = 0;
            for (var i = 1; i <= 15; i++) {
                for (;)
                while (i % div != 0) {
                    div++;
                }
            }
            document.getElementById('outputDiv').innerHTML = div;
        }

    </script>
</head>

<body>
    <button type="button" onclick="function1()">Click</button>
    <div id="outputDiv"></div>
</body>

</html>
