<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function multiple() {
            var sum = 0;
            for (var i = 1; i < 1500; i++) {
                if (i % 3 == 0 || i % 5 == 0) {
                    sum += i;
                }
            }
            document.getElementById('outputDiv').innerHTML = sum;
        }

    </script>
</head>

<body>
    <button type='button' onclick='multiple()'>Click</button>
    <div id='outputDiv'></div>
</body>

</html>
