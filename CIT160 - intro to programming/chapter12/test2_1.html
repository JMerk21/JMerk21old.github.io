<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script type="text/javascript">
        /* Input: 2 numbers
         * Processing: If the 2 numbers' sum is greater than 15 or if they're both 15 output true otherwise, false
         * Output:True or False
         */
        function fifteen() {
            var box1 = parseInt(document.getElementById('one').value);
            var box2 = parseInt(document.getElementById('two').value);

            if (box1 + box2 > 15 || (box1 > 15 && box2 > 15)) {
                document.getElementById('output').innerHTML = "True";
            } else {
                document.getElementById('output').innerHTML = "False";
            }

        }
    </script>
</head>

<body>
    Please enter two numbers:
    <input type="text" id="one" size="5">
    <input type="text" id="two" size="5">
    <button type="button" onclick="fifteen()">Click</button>
    <div id="output"></div>
</body>

</html>
