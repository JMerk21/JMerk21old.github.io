    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function coneVolume(radius, height) {
            var volume = 0;

            volume = (Math.PI * Math.pow(radius, 2) * height) / 3;

            return volume;
        }

    </script>
