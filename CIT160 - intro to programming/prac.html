<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <title>Title Tag</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    <style type="text/css">
        h1 {
            color: whitesmoke;
        }

        label {
            color: aqua;
        }

        body {
            background-color: dimgray
        }

        td,
        th {
            border: solid 1px black;
        }

        table {
            border-collapse: collapse;
        }

    </style>

    <script type='text/JavaScript'>
        function applyScripture(){
            var name = document.getElementById('firstName').value;
            var scripture = "I, " + name + ", having been born of goodly parents, therefore I was taught somewhat in all the learning of my father.";
            document.getElementById('output').innerHTML = scripture;
        }
    </script>

</head>

<body>
    Please enter your name: <input type="text" id="firstName">
    <button type="button" onClick="applyScripture()">Verse</button>
    <div id="output"></div>

</body>

</html>
