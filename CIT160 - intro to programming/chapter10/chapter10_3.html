<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function countEvens(list) {
            var total = 0;
            for(var i = 0; i < list.length; i++){
                if(list[i] % 2 == 0){
                    total++;
                }
            }
            return total;
        }
    </script>
