<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Program</title>
    <script type="text/javascript">
        function doFV() {
            var principal = parseFloat(document.getElementById('principal').value);
            var annualRate = parseFloat(document.getElementById('annualRate').value);
            var numYears = parseInt(document.getElementById('numYears').value);
            var periodYears = parseInt(document.getElementById('perYear').value);

            var output = computeFutureValue(principal, annualRate, numYears, periodYears)

            var outputBox = document.getElementById('outputBox');
            outputBox.value = output;
        }

        function computeFutureValue(principal, annualRate, numYears, periodYears){

            var futureValue = principal * Math.pow((1 + (annualRate / periodYears)), (numYears * periodYears))

            return Math.round(futureValue * 100) / 100;
        }

        function reset()
        {
            document.getElementById("text").reset();
        }
    </script>
</head>

<body>
    <h1>Investment Calculator</h1>
    <form name="myform">
    Amount Invested (principal): <input type="text" id="principal"><br>
    Annual Rate:<input type="text" id="annualRate"><br>
    Number of years: <input type="text" id="numYears"><br>
    Periods per year: <input type="text" id="perYear"><br>
    <button type="button" onclick="doFV()">Compute Future Value</button> <input type="text" name="outputBox" id="outputBox" readonly/><br>
    <input type="button" name="reset_form" value="Reset" onclick="reset()">
    </form>
</body>

</html>
