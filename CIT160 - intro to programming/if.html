<!DOCTYPE html>
<html>
<head>
    <title>Footwear for weather</title>
    </head>
<body>
    <p>What is the weather like?</p>
    <input id="myInput" type="text">
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var weather = document.getElementById("myInput").value;
            var text;

            if (weather === "snow") {
                text = "boots";

            } else if (weather === "rain") {
                text = "galoshes";

            } else if (weather === "hot") {
                text = "sandals";
            } else {
                text = "shoes";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>
</html>
